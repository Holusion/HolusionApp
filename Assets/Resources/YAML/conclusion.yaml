- emma:
  - Tellement d'émotions.
  - Ces émotions nous aident à être mieux avec nous-mêmes et avec les autres.
  - Tu peux savoir beaucoup sur quelqu’un rien qu’en regardant ses émotions. De la
    même façon, les autres peuvent savoir beaucoup sur toi rien qu’en regardant tes
    émotions.
  - Les émotions nous aident aussi à mieux comprendre certaines situations. Il y a
    des moments où tu ne comprends pas ce que les gens veulent dire mais en regardant
    leurs visages tu obtiens plus d’informations qui t’aident à mieux les comprendre.
  - Lors de notre prochaine rencontre nous allons parler de comment on peut mieux
    comprendre les émotions en soi-même et chez les autres. Je vais t’apprendre quelques
    astuces pour mieux reconnaître les tiennes et celles des autres.
  - Entretemps, jusque-là, je veux que tu t’exerces sur la reconnaissance des émotions
    chez les autres.
  - Par exemple, à la maison, si tu regardes un film ou un dessin animé avec tes parents,
    essaye de deviner quelle est l’émotion ressentie par le personnage. Ta maman ou
    ton papa pourra t’aider.
  - Tu peux aussi t’entraîner quand tu es dehors, dans la rue, et que tu vois des
    gens. Essaye de deviner comment quelques personnes se sentent en regardant leur
    visage. Mais ne leur demande pas ou ne leur dis pas que tu le fais ! Garde le
    juste pour toi, dans ta tête
  - A la maison, tu pourras aussi pratiquer avec maman et papa des jeux de reconnaissance
    d’émotions comme nous l’avons fait aujourd’hui !
  - Ben voilà ! C’est tout pour aujourd’hui ! Bonnes émotions et à la prochaine !
  - END
